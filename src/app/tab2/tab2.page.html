<ion-header color='primary'>
  <ion-toolbar color='primary'>
    <ion-title>
      Post a new message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position='floating'>message</ion-label>
        <ion-input [(ngModel)]='message' name='message' ></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label position='floating'>url</ion-label>
        <ion-input [(ngModel)]='urlTxt' name='urlTxt'></ion-input>
      </ion-item>


      <ion-button (click)='post()' expand='block' size='large' position='floating'>post  <ion-icon name="paper-plane-outline"></ion-icon></ion-button>


    </ion-card-content>
  </ion-card>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
